<div class="style-selector">
    <h3>Select background</h3>
    <button type="button" class="btn btn-secondary" (click)="setColor('#fff')">White</button>
    <button type="button" class="btn btn-secondary" (click)="setColor('#ff808050')">Red</button>
    <button type="button" class="btn btn-secondary" (click)="setColor('#8b8bff')">Blue</button>
</div>
<app-layout-wrapper [background]="background">
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</app-layout-wrapper>
